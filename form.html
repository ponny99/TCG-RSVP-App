<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="style.css">
   
    <title>Form</title>
</head>
 <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">

<div class="container">
  <h2>User Form</h2>
  <form>
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="fname" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="lname">Last Name</label>
      <input type="text" class="form-control" id="lname">
    </div>
    <div class="form-group">
      <label for="address">Email Address</label>
      <input type="text" class="form-control" id="address">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="number" class="form-control" id="phone">
    </div>

    <button type="button" class="btn btn-primary" onclick="save()">Submit</button>
    <button type="button" class="btn btn-success" onclick="readAll()">Read</button>
    <button type="button" class="btn btn-warning" onclick="deleteElement()">Delete</button>
  </form>

  <div class="alert alert-info mt-3" id="display-data" hidden>
   
  </div>
</div>

<script src="app.js"></script>


</form>
</body>
</html>
